function capitaliza(str){
    let strr = str.trim();// loại bỏ khoảng trắng ở 2 đầu

     strr = strr.charAt(0).toUpperCase() + strr.slice(1);// lấy ra ký tự ở vị trí n rồi viết hoa sau đó nối lại với chuỗi 
    console.log(strr)
}

//bai 2

 function title(str) {
   
   let ssr = str.toLowerCase().split(" ");// Tdùng split để tách chuỗi (dấu phân cách, số chuỗi )

   
   for (let i = 0; i < ssr.length; i++) {// Tạo vòng lặp và viết hoa chữ cái đầu tiên 
     ssr[i] = ssr[i][0].toUpperCase() + ssr[i].slice(1);
   }
   
   return ssr.join(" ");// Nối các từ, cụm từ đã xử lý ở trên và trả về kết quả
}
console.log(title("Phạm ngọc hải"))

}

function countVowel(str) {
  var vowel_list = "aeiou";
  var vcount = 0;

  for (let x = 0; x < str.length; x++) {
    if (vowel_list.indexOf(str[x]) !== -1) {
      vcount++
    }
  }
  return vcount;
}
